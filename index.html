<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-pink: #ff6b9e;
            --dark-pink: #ff2d75;
            --soft-pink: #ffcce0;
            --heart-red: #ff4d6d;
            --happy-green: #52b788;
            --sad-blue: #4361ee;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffcce0, #ff9ebb);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            z-index: 10;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--dark-pink);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        button span {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3));
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        button:hover::before {
            transform: translateX(0);
        }
        
        #yesButton {
            background: linear-gradient(45deg, var(--happy-green), #4cc9f0);
            color: white;
            min-width: 150px;
        }
        
        #yesButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(76, 201, 240, 0.4);
        }
        
        #noButton {
            background: linear-gradient(45deg, var(--sad-blue), #7209b7);
            color: white;
            min-width: 150px;
        }
        
        #noButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(114, 9, 183, 0.4);
        }
        
        #message {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: var(--dark-pink);
            min-height: 2.5rem;
            font-family: 'Dancing Script', cursive;
        }
        
        .celebrate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--heart-red);
            opacity: 0;
        }
        
        .heartbeat {
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .jump {
            animation: jump 0.5s ease;
        }
        
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button id="yesButton"><span>‚ù§Ô∏è Yes</span></button>
            <button id="noButton"><span>üò¢ No</span></button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts
            createHearts();
            
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const message = document.getElementById('message');
            const container = document.querySelector('.container');
            
            // Yes button click handler
            yesButton.addEventListener('click', function() {
                message.textContent = "I love you too! ‚ù§Ô∏è";
                container.classList.add('heartbeat');
                
                // Create celebration effect
                celebrate();
                
                // Change background to more romantic color
                document.body.style.background = 'linear-gradient(135deg, #ff9ebb, #ff6b9e)';
                
                // Disable buttons after selection
                yesButton.disabled = true;
                noButton.disabled = true;
                
                // Add more romantic elements
                createHearts(30);
            });
            
            // No button interaction
            noButton.addEventListener('mouseover', function() {
                moveNoButton();
            });
            
            noButton.addEventListener('click', function(e) {
                e.preventDefault();
                message.textContent = "Please don't say no üò¢";
                message.classList.add('animate__animated', 'animate__headShake');
                
                // Reset animation after it completes
                setTimeout(() => {
                    message.classList.remove('animate__animated', 'animate__headShake');
                }, 1000);
                
                // Make the button jump away
                noButton.classList.add('jump');
                setTimeout(() => {
                    noButton.classList.remove('jump');
                }, 500);
                
                moveNoButton();
            });
            
            function moveNoButton() {
                const buttonWidth = noButton.offsetWidth;
                const buttonHeight = noButton.offsetHeight;
                
                // Calculate random position within viewport bounds
                const maxX = window.innerWidth - buttonWidth;
                const maxY = window.innerHeight - buttonHeight;
                
                // Ensure button stays within viewport
                const randomX = Math.max(0, Math.min(maxX, Math.random() * maxX));
                const randomY = Math.max(0, Math.min(maxY, Math.random() * maxY));
                
                noButton.style.position = 'fixed';
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
            }
            
            function createHearts(count = 15) {
                // Remove existing hearts
                document.querySelectorAll('.heart').forEach(el => el.remove());
                
                // Create new hearts
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.top = `${Math.random() * 100}vh`;
                    heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                    heart.style.animationDuration = `${Math.random() * 6 + 4}s`;
                    heart.style.animationDelay = `${Math.random() * 2}s`;
                    document.body.appendChild(heart);
                }
            }
            
            function celebrate() {
                const celebrateDiv = document.createElement('div');
                celebrateDiv.classList.add('celebrate');
                
                // Create confetti
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = `${Math.random() * 100}vh`;
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.borderRadius = `${Math.random() * 50}%`;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    // Animation
                    const animation = confetti.animate([
                        { transform: `translateY(-${Math.random() * 100 + 50}px) rotate(0deg)`, opacity: 1 },
                        { transform: `translateY(${Math.random() * 100 + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    celebrateDiv.appendChild(confetti);
                }
                
                document.body.appendChild(celebrateDiv);
                
                // Remove after animation
                setTimeout(() => {
                    celebrateDiv.remove();
                }, 3000);
            }
            
            function getRandomColor() {
                const colors = ['#ff4d6d', '#ff8fa3', '#ffb3c1', '#ffccd5', '#52b788', '#4cc9f0', '#7209b7', '#4361ee'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
